<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Programacion</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container my-5">
            <h2 class=" text-center">Producto nuevo</h2>
            <br>
            <form id="formulario">
                <div class="form-group row">
                    <label for="usuario" class="col-sm-2 col-fomr-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" id="fnamePro" name="name" placeholder="Manzana" onblur="validation()" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pass" class="col-sm-2 col-fomr-label">Precio</label>
                    <div class="col-sm-10">
                        <input type="text" id="fPrice" onkeypress="return validarNumero(event)" name="price" placeholder="10.00" class="form-control">
                        <small class="text-muted">Utilice punto para el decimal</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cantidad" class="col-sm-2 col-fomr-label">Cantidad</label>
                    <div class="col-sm-10">
                        <input type="text" onkeypress="return validarNumero(event)" name="quantity" placeholder="1" class="form-control">
                        <small class="text-muted">Solo numeros enteros</small>
                    </div>
                </div>
                <div class="text-center">
                <button class="btn btn-success" type="submit">Crear</button>
                <a href="product.php" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
            <div class="mt-3" id="respuesta"></div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="fetch.js"></script>
        <script src="js/Validaciones.js"></script>
    </body>
</html>
