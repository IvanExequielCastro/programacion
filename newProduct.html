<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Programacion</title>
    </head>
    <body>
        <div>
            <h2>Producto nuevo</h2>
            <br>
            <form id="formulario">
                <div>
                    <label for="usuario">Nombre</label>
                    <div>
                        <input type="text" name="name" placeholder="Manzana" onchange="validarNombre()">
                    </div>
                </div>
                <div>
                    <label for="price">Precio</label>
                    <div>
                        <input type="number" name="price" placeholder="10.00">
                        <small>Utilice punto para el decimal</small>
                    </div>
                </div>
                <div>
                    <label for="quantity">Cantidad</label>
                    <div>
                        <input type="number" name="quantity" placeholder="1">
                        <small>Solo numeros enteros</small>
                    </div>
                </div>
                <div>
                <button type="submit">Crear</button>
                <a href="product.php">Cancelar</a>
                </div>
            </form>
            <div id="respuesta" value="new"></div>
        </div>

        <script src="fetch.js"></script>
        <script src="validacion.js"></script>
    </body>
</html>
